apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ name }}-deployment
spec:
  selector:
    matchLabels:
      app: {{ name }}
  replicas: {{ replicaCount }}
  template:
    metadata:
      labels:
        app: {{ name }}
    spec:
      containers:
        - name: {{ name }}-container
          image: {{ dockerImage }}
          ports:
            - containerPort: {{ containerPort }}